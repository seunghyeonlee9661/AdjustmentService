plugins {
	id 'java'
	id 'java-library'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
}

allprojects {
	group = 'com.sparta'
	version = '0.0.1-SNAPSHOT'

	repositories {
		mavenCentral()
	}
}

subprojects {
	apply plugin: 'java-library'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter'
		testImplementation 'org.springframework.boot:spring-boot-starter-test'
		// spring security
		implementation 'org.springframework.boot:spring-boot-starter-security'
		testImplementation 'org.springframework.security:spring-security-test'
		// validation
		implementation 'org.springframework.boot:spring-boot-starter-validation'
		// jpa
		implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
		// db
		runtimeOnly 'com.mysql:mysql-connector-j'
		// Lombok
		implementation 'org.projectlombok:lombok'
		annotationProcessor 'org.projectlombok:lombok'
		// Redis
		implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	}
	sourceCompatibility = '17'
	configurations {
		compileOnly {
			extendsFrom annotationProcessor
		}
		developmentOnly {
			extendsFrom runtimeOnly
		}
	}
	tasks.named('test') {
		useJUnitPlatform()
	}
}

project(':user-service') { // 컴파일 시 multi-module-database 로딩
	dependencies {
		compileOnly project(':common')
	}
}

project(':video-service') { // 컴파일 시 multi-module-database 로딩
	dependencies {
		compileOnly project(':common')
	}
}

project(':adjust-service') { // 컴파일 시 multi-module-database 로딩
	dependencies {
		compileOnly project(':common')
	}
}

project(':common') { // multi-module-databse는 bootJar로 패키징 할 필요 없음
	bootJar { enabled = false }
	jar { enabled = true }
}

bootJar.enabled = false